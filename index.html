<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather API</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/userinfo/1.1.0/userinfo.min.js"></script>
    <script src="bundle.js"></script>
    
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        Welcome to Weather
      </div>
    </div>
  <div class="row">
    <div class="col"> 
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="City name:" aria-label="city-search" id="city-search" aria-describedby="button-addon2">
      </div>      
    </div>
  
  <div class="col">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="State:" aria-label="state-search" id="state-search" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="submit-btn">Submit</button>
      </div>
    </div>      
  </div>
</div>  
<div class="row">
  <div class="col">
    Current weather for <h3><p class="city-name"></p></h3> <h4><p id="current-weather"></p></h4>
  </div>
  
</div>  
<div class="row">
  <div class='col'>
    <h2 > Results for <p id="searched-city"></p></h2>
</div>  
  <div class="col">
    <p id='predicted-date'> <p id="predicted-weather"></p>
  </div>
  <div class="col">
    <p id='predicted-date1'><p id="predicted-weather1"></p>
  </div>
</div>

      
  </div>




    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
